<div class="mainCard">
  <div class="colCard" *ngFor="let news of newsList">
    <div class="cardImg">
      <a [routerLink]="['/content', news.id]">
        <img src="{{news.photo}}" />
      </a>
    </div>
    <div class="cardContent">
      <a [routerLink]="['/content', news.id]">
        <h2>{{news.title}}</h2>
      </a>
      <p>
        {{news.description}}
      </p>
    </div>
    <div class="cardInfo">
      <div class="dateInfo">
        <img src="../../../assets/img/calendar.png" />
        {{news.date}}
      </div>
      <div class="authorInfo">
        <img src="../../../assets/img/user.png" />
        {{news.author}}
      </div>
    </div>
    <a [routerLink]="['/content', news.id]">
      <button class="readMore">
        Leia mais
      </button>
    </a>
  </div>
</div>
